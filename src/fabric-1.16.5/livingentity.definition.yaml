templates:
  - template: entity.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/entity/@NAMEEntity.java"
  - template: entity_renderer.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/entity/render/@NAMEEntityRenderer.java"
  - template: json/spawn_egg.json.ftl
    writer: json
    name: "@MODASSETSROOT/models/item/@registryname_spawn_egg.json"
    condition: hasSpawnEgg
    deleteWhenConditionFalse: true

localizationkeys:
  - key: item.@modid.@registryname_spawn_egg
    mapto: mobName
    suffix: " Spawn Egg"
  - key: entity.@modid.@registryname
    mapto: mobName

field_exclusions: [ flyingMob, guiBoundTo, inventoryStackSize, inventorySize, spawnInDungeons, ranged, rangedItemType, rangedAttackItem ]